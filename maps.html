 <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Maps</title>
    
    <link href='https://fonts.googleapis.com/css?family=Merriweather+Sans' rel='stylesheet' type='text/css'>
    
    <link href="styles/styles.css" type="text/css" rel="stylesheet" >
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Assignment 4: Maps</h1>
    </header>
    <article>
      <div id="google-map" class="map"></div>
      <form class="map-form">
        <label>Lattitude: <input id="lat-input" type="number" min="-90" max="90"/></label>
        <label>Longitude: <input id="lng-input" type="number" min="-180" max="180"/></label>
        <label>Zoom: <input id="zoom-input" type="number" min="1" max="18"/></label> 
      </form>
      <button id="submit">Submit</button>
      <div id="lat-error" class="error"></div>
      <div id="lng-error" class="error"></div>
      <div id="zoom-error" class="error"></div>
    </article>
    
    <footer></footer>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script type="text/javascript" src="javascript/map.js"></script>
  </body>
</html>
